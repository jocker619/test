<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calc</title>
    <script src="JavaScript.js"></script>
</head>
<body style="background-color:lightsteelblue; margin: 20px 20px 20px 40px; font-size:20px">
    <form name="calc" style="text-align:center">
        <input name="display" type="text" style="height:60px;width:400px;font-size:40px" /><br />
        <input name="bpercent" type="button" value="%" style="height:60px;width:80px;font-size:30px" onclick="Buttonpercent(calc)" />
        <input name="bsqrt" type="button" value="√" style="height:60px;width:80px;font-size:30px" onclick="Buttonsqrt(calc)" />
        <input name="bx2" type="button" value="x^2" style="height:60px;width:80px;font-size:30px" onclick="Buttonx2(calc)" />
        <input name="b1dividex" type="button" value="1/x" style="height:60px;width:80px;font-size:30px" onclick="Button1dividex(calc)" /><br />
        <input name="bce" type="button" value="CE" style="height:60px;width:80px;font-size:30px" onclick="ButtonClearE(calc)" />
        <input name="bc" type="button" value="C" style="height:60px;width:80px;font-size:30px" onclick="ButtonClear(calc)" />
        <input name="bbackspace" type="button" value="<=" style="height:60px;width:80px;font-size:30px" disabled="disabled" />
        <input name="bmultiplication" type="button" value="*" style="height:60px;width:80px;font-size:30px" onclick="Operationmult(calc)" /><br />
        <input name="b7" type="button" value="7" style="height:60px;width:80px;font-size:30px" onclick="Button7(calc)" />
        <input name="b8" type="button" value="8" style="height:60px;width:80px;font-size:30px" onclick="Button8(calc)" />
        <input name="b9" type="button" value="9" style="height:60px;width:80px;font-size:30px" onclick="Button9(calc)" />
        <input name="bplus" type="button" value="+" style="height:60px;width:80px;font-size:30px" onclick="Operationplus(calc)" /><br />
        <input name="b4" type="button" value="4" style="height:60px;width:80px;font-size:30px" onclick="Button4(calc)" />
        <input name="b5" type="button" value="5" style="height:60px;width:80px;font-size:30px" onclick="Button5(calc)" />
        <input name="b6" type="button" value="6" style="height:60px;width:80px;font-size:30px" onclick="Button6(calc)" />
        <input name="bminus" type="button" value="-" style="height:60px;width:80px;font-size:30px" onclick="Operationminus(calc)" /><br />
        <input name="b1" type="button" value="1" style="height:60px;width:80px;font-size:30px" onclick="Button1(calc)" />
        <input name="b2" type="button" value="2" style="height:60px;width:80px;font-size:30px" onclick="Button2(calc)" />
        <input name="b3" type="button" value="3" style="height:60px;width:80px;font-size:30px" onclick="Button3(calc)" />
        <input name="bdivide" type="button" value="/" style="height:60px;width:80px;font-size:30px" onclick="Operationdivide(calc)" /><br />
        <input name="bsign" type="button" value="±" style="height:60px;width:80px;font-size:30px" onclick="ButtonSign(calc)" />
        <input name="b0" type="button" value="0" style="height:60px;width:80px;font-size:30px" onclick="Button0(calc)" />
        <input name="bpoint" type="button" value="." style="height:60px;width:80px;font-size:30px" onclick="ButtonPoint(calc)" />
        <input name="brez" type="button" value="=" style="height:60px;width:80px;font-size:30px" onclick="Rezult(calc)" />
        

    </form>
</body>
</html>
